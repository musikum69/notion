<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Elapsed Time</title>
    <style>
        body {
            background-color: white;
        }

        #timer {
            color: #183059; /* 가독성을 위해 변경 */
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .7em;
            letter-spacing: 5px;
        }

        .years, .months, .days, .hours, .minutes, .seconds {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
        }

        .years {
            background: #EF2F3C;
        }

        .months {
            background: #276FBF;
        }

        .days {
            background: #F0A202;
        }

        .hours {
            background: #eeeeee;
            color: #183059;
        }

        .minutes {
            background: #276FBF;
        }

        .seconds {
            background: #F0A202;
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #183059;
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="years">
            <div id="years" class="numbers">0</div>years
        </div>
        <div class="months">
            <div id="months" class="numbers">0</div>months
        </div>
        <div class="days">
            <div id="days" class="numbers">0</div>days
        </div>
        <div class="hours">
            <div id="hours" class="numbers">0</div>hours
        </div>
        <div class="minutes">
            <div id="minutes" class="numbers">0</div>minutes
        </div>
        <div class="seconds">
            <div id="seconds" class="numbers">0</div>seconds
        </div>
    </div>

    <script>
        const myDate = new Date('2019-08-03T00:00:00'); // 기준 날짜

        function updateTimer() {
            const today = new Date();
            
            let years = today.getFullYear() - myDate.getFullYear();
            let months = today.getMonth() - myDate.getMonth();
            let days = today.getDate() - myDate.getDate();

            if (days < 0) {
                months -= 1;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years -= 1;
                months += 12;
            }

            const diff = today.getTime() - myDate.getTime();
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerHTML = years;
            document.getElementById("months").innerHTML = months;
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }

        updateTimer(); // 페이지 로드 시 즉시 실행
        setInterval(updateTimer, 1000); // 1초마다 갱신
    </script>
</body>
</html>
